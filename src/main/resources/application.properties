# ------------------------------------------------------
# SERVER CONFIGURATION
# ------------------------------------------------------
server.port=${SERVER_PORT:8082} 
# Agar SERVER_PORT environment variable nahi milega to default 8082 hoga

spring.main.allow-bean-definition-overriding=true

# ------------------------------------------------------
# APPLICATION NAME
# ------------------------------------------------------
spring.application.name=vighnaharta-nursery

# ------------------------------------------------------
# DATABASE CONFIGURATION (MySQL)
# ------------------------------------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/vighnaharta_nursery?serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Pavan@1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}  
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------------------------------
# JWT SECRET KEY
# ------------------------------------------------------
jwt.secret=${JWT_SECRET:MySuperSecretKeyThatIsAtLeast32CharactersLong123}
# Production mein environment variable se set karo

# ------------------------------------------------------
# LOGGING LEVELS
# ------------------------------------------------------
logging.level.org.springframework=${SPRING_LOG:DEBUG}
logging.level.com.vighnaharta=${APP_LOG:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG:DEBUG}

# ------------------------------------------------------
# FILE UPLOAD CONFIGURATION
# ------------------------------------------------------
file.upload-dir=${UPLOAD_DIR:uploads/} 

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_DIR:uploads/}
spring.mvc.static-path-pattern=/uploads/**

